
<div>

                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="iLoggerApp.dhcpClient.macAddress">MacAddress</span>

                    <span class="form-control-static">{{dhcpClient.macAddress}}</span>

                <td>
                    <span class="form-control-static">{{dhcpClient.hostname}}</span>
