
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDhcpClientLabel" translate="iLoggerApp.dhcpClient.home.createOrEditLabel">Create or edit a DhcpClient</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dhcpClient.id" readonly>
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.dhcpClient.macAddress" for="field_macAddress">MacAddress</label>
            <input type="text" class="form-control" name="macAddress" id="field_macAddress"
                    ng-model="dhcpClient.macAddress"
                    >
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.dhcpClient.hostname" for="field_hostname">Hostname</label>
            <input type="text" class="form-control" name="hostname" id="field_hostname"
                    ng-model="dhcpClient.hostname"
                    >
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.dhcpClient.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="dhcpClient.comment"
                    >
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
