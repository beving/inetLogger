
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDhcpAddressLabel" translate="iLoggerApp.dhcpAddress.home.createOrEditLabel">Create or edit a DhcpAddress</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="dhcpAddress.id" readonly>
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.dhcpAddress.macAddress" for="field_macAddress">MacAddress</label>
            <input type="text" class="form-control" name="macAddress" id="field_macAddress"
                    ng-model="dhcpAddress.macAddress"
                    >
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.dhcpAddress.ipAddress" for="field_ipAddress">IpAddress</label>
            <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                    ng-model="dhcpAddress.ipAddress"
                    >
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
