<div>
    <h2 translate="iLoggerApp.siteRecord.home.title">SiteRecords</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="siteRecord.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="iLoggerApp.siteRecord.home.createLabel">Create a new SiteRecord</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSiteRecordConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(siteRecord.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="iLoggerApp.siteRecord.delete.question" translate-values="{id: '{{siteRecord.id}}'}">Are you sure you want to delete this SiteRecord?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="iLoggerApp.siteRecord.device">Device</th>
                    <th translate="iLoggerApp.siteRecord.destinationSite">DestinationSite</th>
                    <th translate="iLoggerApp.siteRecord.date">Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="siteRecord in siteRecords track by siteRecord.id">
                    <td><a ui-sref="siteRecord.detail({id:siteRecord.id})">{{siteRecord.id}}</a></td>
                    <td>{{siteRecord.device}}</td>
                    <td>{{siteRecord.destinationSite}}</td>
                    <td>{{siteRecord.date}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="siteRecord.detail({id:siteRecord.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="siteRecord.edit({id:siteRecord.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(siteRecord.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
