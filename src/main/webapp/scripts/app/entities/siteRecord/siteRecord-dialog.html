
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySiteRecordLabel" translate="iLoggerApp.siteRecord.home.createOrEditLabel">Create or edit a SiteRecord</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="siteRecord.id" readonly>
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.siteRecord.device" for="field_device">Device</label>
            <input type="text" class="form-control" name="device" id="field_device"
                    ng-model="siteRecord.device"
                    >
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.siteRecord.destinationSite" for="field_destinationSite">DestinationSite</label>
            <input type="text" class="form-control" name="destinationSite" id="field_destinationSite"
                    ng-model="siteRecord.destinationSite"
                    >
        </div>
        <div class="form-group">
            <label translate="iLoggerApp.siteRecord.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="siteRecord.date"
                    >
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
